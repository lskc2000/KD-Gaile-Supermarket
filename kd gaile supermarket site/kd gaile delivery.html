<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>K.D Gaile Supermarket - Delivery & Order</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #6A0DAD;
            color: white;
            padding: 20px 0;
            text-align: center;
            font-size: 28px;
            font-weight: bold;
        }

        nav {
            background-color: #6A0DAD;
            padding: 15px 0;
        }

        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
            padding: 0;
            margin: 0;
        }

        nav ul li {
            margin: 0 20px;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            padding: 10px 15px;
            border-radius: 5px;
        }

        nav a:hover {
            background-color: white;
            color: #6A0DAD;
        }

        .order-container {
            display: flex;
            justify-content: space-around;
            padding: 50px;
            background-color: #f9f9f9;
        }

        .order-section {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            width: 45%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .order-section h2 {
            color: #6A0DAD;
            text-align: center;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 10px;
            color: #6A0DAD;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .btn-submit {
            background-color: #6A0DAD;
            color: white;
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-weight: bold;
        }

        .btn-submit:hover {
            background-color: #590BA6;
        }

        footer {
            background-color: #6A0DAD;
            color: white;
            text-align: center;
            padding: 20px 0;
        }

        footer p {
            margin: 0;
        }

        @media (max-width: 768px) {
            .order-container {
                flex-direction: column;
                padding: 20px;
            }

            .order-section {
                width: 100%;
                margin-bottom: 20px;
            }
        }
    </style>
</head>

<body>
    <header>
        <div class="logo">
            <h1>K.D Gaile Supermarket</h1>
        </div>
        <nav>
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="customer review.html">Customer Review</a></li>
                <li><a href="login.html" class="btn-login">Login</a></li>
            </ul>
        </nav>
    </header>

    <section class="order-container">
        <div class="order-section">
            <h2>Delivery Information</h2>
            <form>
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="address">Delivery Address</label>
                    <input type="text" id="address" name="address" required>
                </div>
                <div class="form-group">
                    <label for="contact">Contact Number</label>
                    <input type="tel" id="contact" name="contact" required>
                </div>
                <div class="form-group">
                    <label for="delivery-time">Preferred Delivery Time</label>
                    <select id="delivery-time" name="delivery-time">
                        <option value="morning">Morning (8 AM - 12 PM)</option>
                        <option value="afternoon">Afternoon (12 PM - 4 PM)</option>
                        <option value="evening">Evening (4 PM - 8 PM)</option>
                    </select>
                </div>
            </form>
        </div>

        <div class="order-section">
            <h2>Order Details</h2>
            <form>
                <div class="form-group">
                    <label for="products">Select Products</label>
                    <select id="products" name="products" multiple>
                        <option value="groceries">Fresh Groceries</option>
                        <option value="household">Household Essentials</option>
                        <option value="produce">Fresh Produce</option>
                        <option value="bakery">Bakery Items</option>
                        <option value="dairy">Dairy Products</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="special-instructions">Special Instructions</label>
                    <textarea id="special-instructions" name="special-instructions" rows="4"></textarea>
                </div>
                <button type="submit" class="btn-submit">Place Order</button>
            </form>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 K.D Gaile Supermarket. All rights reserved.</p>
    </footer>
</body>

</html>
